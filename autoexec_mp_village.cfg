set timer_allies "timerset 30"
set timer_axis "timerset 30"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 1; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iRight ^iSide ^0]; set spawnps vstr spawnp2r"
set spawnp2r	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iLeft ^iSide ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 2; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dBack ^dSpawn ^0]; set spawnps vstr spawnp0b"
