set timer_allies "timerset 30"
set timer_axis "timerset 25"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 2; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iTransmitter ^0]; set spawnps vstr spawnp2r"
set spawnp2r	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn ^nat ^iNorth ^iHuts ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn ^nat ^wDefault ^wSpawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 5; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dBarracks ^dSpawn ^0]; set spawnps vstr spawnp2b"
set spawnp2b	"setspawnpt 100; play sound/menu/select; echo ^0[ ^nspawn ^nat ^dSouth ^dHill ^dSpawn ^0]; set spawnps vstr spawnp0b"
